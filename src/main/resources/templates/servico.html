<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Serviços</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-[#1A1A1A] text-white font-poppins">

<nav class="bg-[#1A1A1A] p-4 shadow-lg">
    <div class="flex justify-between items-center max-w-6xl mx-auto">
        <a class="text-2xl font-bold text-white" href="/">Agrocare Tech</a>
        <div class="flex items-center space-x-4">
            <a href="/" class="flex items-center text-white hover:text-emerald-600">
                <i class="fas fa-home mr-1"></i> Home
            </a>
            <a href="/chat" class="flex items-center text-white hover:text-emerald-600">
                <i class="fas fa-comments mr-1"></i> Chat
            </a>
            <a href="/servico" class="flex items-center text-white hover:text-emerald-600">
                <i class="fas fa-history mr-1"></i> Histórico
            </a>
            <div class="navbar-end">
                <div class="flex items-center">
                    <a href="/logout" class="text-white hover:text-emerald-600">
                        <i class="fas fa-sign-out-alt text-xl"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>


<div class="p-6 m-10 rounded-lg ">
    <h1 class="text-2xl font-bold text-white mb-6">Meus Serviços</h1>
    <h2 class="text-xl font-bold text-white mb-4">Últimos Atendimentos</h2>
    <div th:each="servico : ${servicos}">
        <div class="bg-gray-700 rounded-lg p-4 mb-4 flex items-start shadow-md hover:shadow-lg transition-shadow duration-300">
            <div class="bg-green-600 rounded-full w-12 h-12 flex items-center justify-center mr-4 text-xl text-white">
                <i class="fa-solid fa-cow"></i>
            </div>
            <div class="flex-1">
                <div class="flex justify-between items-center mb-2">
                    <h2 class="text-lg font-semibold text-white">Consulta ao bovino</h2>
                    <p class="text-sm text-gray-400" th:text="${'Id da consulta: ' + #strings.substring(servico.id, 0, 3)}">Id da consulta:</p>
                </div>
                <div class="space-y-1">
                    <p class="text-sm font-semibold text-green-400" th:text="${'Id do bovino: ' + #strings.substring(servico.animal.id, 0, 3)}">Id do bovino: </p>
                    <p class="text-sm text-gray-300">Data atendimento: <span th:text="${servico.dataServico}"></span></p>
                    <p class="text-sm text-gray-400" th:text="${servico.diagnostico}">Diagnóstico</p>
                    <p class="text-sm font-medium text-white" th:text="${'Preço: R$ ' + (servico.precoServico)}">Preço</p>
                </div>
            </div>
        </div>
    </div>
</div>



</body>
</html>

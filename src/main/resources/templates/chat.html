<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agrocare Tech</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-[#1A1A1A] text-white">

    <nav class="bg-[#1A1A1A]  p-4 shadow-lg">
        <div class="flex justify-between items-center">
            <a class="text-2xl font-bold" href="/">Epic Task</a>
            <div class="navbar-end">
                <div class="buttons">
                    <a href="/logout" class="bg-transparent hover:bg-emerald-700 text-white font-semibold py-2
                                                px-4 border border-white rounded transition duration-200">
                        Log out
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mx-auto my-5">
        <div class="bg-gray-700 rounded-lg h-96 overflow-y-auto p-4 mb-4">
            <div th:each="message : ${messages}" class="message mb-2">
                <strong th:text="${message.user} + ':'" class="font-semibold"></strong>
                <span th:text="${message.content}"></span>
                <span class="text-gray-400 text-sm" th:text="${#temporals.format(message.timestamp, 'HH:mm:ss')}"></span>
            </div>
        </div>

        <form action="/send" method="post">
            <div class="flex">
                <input type="text" name="message" placeholder="Digite uma mensagem" class="flex-grow p-2 rounded-l-lg bg-gray-600 text-white" required>
                <button type="submit" class="bg-blue-600 hover:bg-blue-500 text-white font-bold p-2 rounded-r-lg">Enviar</button>
            </div>
        </form>
    </div>


</body>
</html>

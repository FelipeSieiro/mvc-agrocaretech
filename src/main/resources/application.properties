spring.application.name=agrocaretech

springdoc.swagger-ui.path=/docs

spring.datasource.url=jdbc:postgresql://localhost:5432/mvcagrocaretech
spring.datasource.username=mvcagrocaretech
spring.datasource.password=mvcagrocaretech

spring.mvc.hiddenmethod.filter.enabled=true

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=mvcagrocaretech
spring.rabbitmq.password=mvcagrocaretech


spring.security.user.name=admim
spring.security.user.password=123456

spring.security.oauth2.client.registration.github.client-id=${GITHUB_ID}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_SECRET}

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_SECRET}

spring.ai.openai.api-key=${API_GENAI}
spring.ai.openai.base-url=https://api.groq.com/openai
spring.ai.openai.chat.options.model=llama3-70b-8192
spring.ai.openai.chat.options.temperature=0.7